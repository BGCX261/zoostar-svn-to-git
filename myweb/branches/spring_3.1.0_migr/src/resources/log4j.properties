log4j.rootLogger=@log4j.rootlogger@, console, file

#log4j.logger.net.zoostar=WARN
#log4j.logger.net.zoostar.metrade.dao=INFO
log4j.logger.net.sf=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.org.springframework=DEBUG

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=myweb.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=2
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} - %-5p: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} - %-5p: %m%n
